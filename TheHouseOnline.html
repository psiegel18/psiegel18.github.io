<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPortalForTheHouse</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .top-nav {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .button {
        padding: 12px 24px;
        font-size: 1rem;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
        flex: 1 1 200px;
        max-width: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 600px) {
        .button {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <a href="index.html" class="button">Back to homepage</a>
    </nav>
    <div class="container">
      <div class="content">
        <h1>Which Environment do you want to view?</h1>
        <div class="button-container">
          <a href="https://thehouse-test.vercel.app/" class="button">Testing</a>
          <a href="https://thehouse-online.vercel.app/" class="button">Production</a>
        </div>
      </div>
    </div>
  </body>
</html>
