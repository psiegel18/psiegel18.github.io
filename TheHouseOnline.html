<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navigation Bar */
      .navbar {
        background: linear-gradient(145deg, #16213e, #0f3460);
        padding: 1rem 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .nav-brand {
        font-size: 1.3rem;
        font-weight: 300;
        color: #eee;
        text-decoration: none;
        letter-spacing: 0.5px;
      }

      .nav-brand i {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-right: 0.5rem;
      }

      .nav-links {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .nav-link {
        color: #ccc;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .nav-link:hover {
        background: rgba(102, 126, 234, 0.2);
        color: #fff;
        transform: translateY(-2px);
      }

      .nav-link.active {
        background: rgba(102, 126, 234, 0.3);
        color: #fff;
      }

      .nav-link i {
        font-size: 0.9rem;
      }

      .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        gap: 2rem;
        flex-wrap: wrap;
      }
      .content {
        text-align: center;
        padding: 2.5rem;
        background: linear-gradient(145deg, #16213e, #0f3460);
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 90%;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      h1 {
        color: #eee;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 1px;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
      }
      .button {
        font-size: 2.5rem;
        background: linear-gradient(145deg, #16213e, #0f3460);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        text-decoration: none;
        transition: all 0.3s ease;
        width: 90px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .button i {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: transform 0.3s ease;
      }

      .button:hover {
        background: linear-gradient(145deg, #0f3460, #16213e);
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        border-color: #667eea;
      }

      .button:hover i {
        transform: scale(1.2) rotate(5deg);
      }

      .button1 {
        font-size: 2.5rem;
        background: linear-gradient(145deg, #16213e, #0f3460);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        text-decoration: none;
        transition: all 0.3s ease;
        width: 90px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .button1 i {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: transform 0.3s ease;
      }

      .button1:hover {
        background: linear-gradient(145deg, #0f3460, #16213e);
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        border-color: #667eea;
      }

      .button1:hover i {
        transform: scale(1.2) rotate(5deg);
      }

      .button-text1, .button-text {
        font-size: 0.85rem;
        margin-top: 0.7rem;
        display: block;
        color: #ccc;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }
        .nav-container {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links {
          width: 100%;
          flex-direction: column;
        }
        .nav-link {
          width: 100%;
        }
        .container {
          flex-direction: column;
          padding: 1rem;
        }
        .content {
          padding: 2rem;
        }
        .button-container {
          gap: 1.5rem;
        }
        .button, .button1 {
          font-size: 2rem;
          width: 70px;
          height: 70px;
        }
        h1 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
