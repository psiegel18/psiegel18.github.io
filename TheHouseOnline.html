<!DOCTYPE html>

    <style>
      body {

        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .top-nav {
        position: absolute;
        top: 20px;
        left: 20px;

        flex-grow: 1;
        display: flex;

        align-items: center;

      .content {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;

        width: 90%;
      }

        margin-bottom: 1.5rem;

      }

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }
      .button {
        font-size: 2.5rem;
        color: white;
        background-color: #db3434;
        border: none;
        border-radius: 50%;
        text-decoration: none;
        transition: all 0.3s ease;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .button:hover {
        background-color: #b92929;
        transform: translateY(-2px);

        color: #333;
      }
      .button-text {
        font-size: 0.8rem;
        margin-top: 0.5rem;
        display: block;
        color: #e4dfdf;
      }
      .back-button {
        font-size: 1.5rem;
        width: 50px;
        height: 50px;
      }
      @media (max-width: 600px) {
        .button-container {
          gap: 1rem;
        }
        .button {
          font-size: 2rem;
          width: 60px;
          height: 60px;
        }
        .back-button {
          font-size: 1.2rem;
          width: 40px;
          height: 40px;
        }
