<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPortalForTheHouse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .top-nav {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }
      .button {
        font-size: 2.5rem;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 50%;
        text-decoration: none;
        transition: all 0.3s ease;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .button-text {
        font-size: 0.8rem;
        margin-top: 0.5rem;
        display: block;
        color: #333;
      }
      .back-button {
        font-size: 1.5rem;
        width: 50px;
        height: 50px;
      }
      @media (max-width: 600px) {
        .button-container {
          gap: 1rem;
        }
        .button {
          font-size: 2rem;
          width: 60px;
          height: 60px;
        }
        .back-button {
          font-size: 1.2rem;
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <a href="index.html" class="button back-button" title="Back to homepage">
        <i class="fas fa-arrow-left"></i>
      </a>
    </nav>
    <div class="container">
      <div class="content">
        <h1>Which Environment do you want to view?</h1>
        <div class="button-container">
          <div>
            <a href="https://thehouse-test.vercel.app/" class="button" title="Testing Environment">
              <i class="fas fa-vial"></i>
            </a>
            <span class="button-text">Testing</span>
          </div>
          <div>
            <a href="https://thehouse-online.vercel.app/" class="button" title="Production Environment">
              <i class="fas fa-globe"></i>
            </a>
            <span class="button-text">Production</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
