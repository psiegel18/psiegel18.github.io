<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMapPreview</title>
    <style type="text/css">
        body, html {
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden;
        }

        #content {
            position: absolute; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            top: 0; 
        }

        .button {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10; /* Ensure the button is above other content */
            padding: 10px 20px; 
            background-color: #007BFF; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="button">Back to homepage</a>
    <div id="content">
        <iframe width="100%" height="99%" frameborder="0" src="https://travelmapping.net/user/?units=miles&u=psiegel18&"></iframe>
    </div>
</body>
</html>
