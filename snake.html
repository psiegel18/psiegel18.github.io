<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(145deg, #16213e, #0f3460);
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-brand {
            font-size: 1.3rem;
            font-weight: 300;
            color: #eee;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .nav-brand i {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(102, 126, 234, 0.3);
            color: #fff;
        }

        .nav-link i {
            font-size: 0.9rem;
        }
        .game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameCanvas {
            border: 2px solid #667eea;
            max-width: 100%;
            max-height: calc(100vh - 250px);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        #scoreboard {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #eee;
            font-weight: 300;
        }
        .side-panel {
            padding: 1.5rem;
            background: linear-gradient(145deg, #16213e, #0f3460);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-width: 220px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .side-panel h2 {
            margin-top: 0;
            color: #fff;
            font-weight: 300;
            font-size: 1.3rem;
        }
        #global-scores-list {
            margin-top: 0;
            padding-left: 20px;
            color: #ccc;
            line-height: 1.8;
        }
        #global-scores-list li {
            margin-bottom: 0.3rem;
        }
        #instructionsModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: linear-gradient(145deg, #16213e, #0f3460);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            color: #eee;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .modal-content ul {
            color: #ccc;
            line-height: 1.8;
        }

        .close {
            color: #ccc;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #mobileControls {
            display: none;
            margin-top: 20px;
        }
        #mobileControls button {
            font-size: 24px;
            width: 60px;
            height: 60px;
            margin: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #mobileControls button:active {
            transform: scale(0.95);
        }
        #controlRow {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                width: 100%;
                flex-direction: column;
            }
            .nav-link {
                width: 100%;
            }
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            .side-panel {
                width: 90%;
                order: 2;
            }
            .game-area {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-home"></i>
                Preston's Hub
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="BDayCalc.html" class="nav-link"><i class="fas fa-birthday-cake"></i> Birthday Calc</a>
                <a href="https://travelmapping.net/user/?units=miles&u=psiegel18&" class="nav-link" target="_blank" rel="noopener"><i class="fas fa-map-marked-alt"></i> Roadtrips</a>
                <a href="TheHouseOnline.html" class="nav-link"><i class="fas fa-house"></i> TheHouse</a>
                <a href="AItetris.html" class="nav-link"><i class="fas fa-cube"></i> Tetris</a>
                <a href="snake.html" class="nav-link active"><i class="fas fa-staff-snake"></i> Snake</a>
                <a href="https://prct.psiegel.org" class="nav-link" target="_blank" rel="noopener"><i class="fas fa-chart-bar"></i> PRCT</a>
            </div>
        </div>
    </nav>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div id="scoreboard">Score: 0 | High Score: 0</div>

            <div id="mobileControls">
                <div id="controlRow">
                    <button id="upBtn">&#8593;</button>
                </div>
                <div id="controlRow">
                    <button id="leftBtn">&#8592;</button>
                    <button id="downBtn">&#8595;</button>
                    <button id="rightBtn">&#8594;</button>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <h2>Global High Scores</h2>
            <ol id="global-scores-list">
                <li>Loading...</li>
            </ol>
        </div>
    </div>

    <div id="instructionsModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Snake Game Instructions</h2>
            <p>Welcome to the Snake Game! Here's how to play:</p>
            <ul id="instructions">
                <!-- Instructions will be dynamically set based on device -->
            </ul>
            <p>Click the close button or anywhere outside this window to start the game. Good luck!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const modal = document.getElementById('instructionsModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const scoreboardElement = document.getElementById('scoreboard');
        const mobileControls = document.getElementById('mobileControls');
        const instructionsList = document.getElementById('instructions');
        const globalScoresList = document.getElementById('global-scores-list');

        let snake, apple, direction, gameLoop;
        let score = 0;
        let highScore = 0;
        let isPaused = false;
        let isMobile = false;
        let cellSize = 10;
        let touchStartX, touchStartY;
        let globalHighScores = [];

        function checkMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        async function loadGlobalHighScores() {
            try {
                const response = await fetch('highscores.json');
                const data = await response.json();
                globalHighScores = data.snake || [];
                updateGlobalScoresDisplay();
            } catch (error) {
                console.error('Error loading global high scores:', error);
                globalScoresList.innerHTML = '<li>Failed to load scores</li>';
            }
        }

        function updateGlobalScoresDisplay() {
            globalScoresList.innerHTML = '';
            if (globalHighScores.length === 0) {
                globalScoresList.innerHTML = '<li>No scores yet</li>';
                return;
            }
            globalHighScores.forEach((entry) => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                globalScoresList.appendChild(li);
            });
        }

        function loadLocalHighScore() {
            const saved = localStorage.getItem('snakeHighScore');
            if (saved) {
                highScore = parseInt(saved, 10);
            }
        }

        function saveLocalHighScore() {
            localStorage.setItem('snakeHighScore', highScore.toString());
        }

        function setupGame() {
            isMobile = checkMobile();
            if (isMobile) {
                mobileControls.style.display = 'flex';
                mobileControls.style.flexDirection = 'column';
                mobileControls.style.alignItems = 'center';
            }
            resizeCanvas();
            setInstructions();
            loadLocalHighScore();
            loadGlobalHighScores();
        }

        function resizeCanvas() {
            const gameContainer = document.querySelector('.game-container');
            const maxWidth = gameContainer.clientWidth - 40;
            const maxHeight = isMobile ? window.innerHeight - 250 : window.innerHeight - 100;
            const size = Math.min(maxWidth, maxHeight);
            canvas.width = size;
            canvas.height = size;
            cellSize = Math.floor(size / 40);
        }

        function setInstructions() {
            const desktopInstructions = `
                <li>Use the arrow keys to control the snake's direction.</li>
                <li>Eat the red apples to grow longer and increase your score.</li>
                <li>Avoid hitting the walls or your own tail.</li>
                <li>The game ends when you crash into a wall or your own tail.</li>
                <li>Press 'P' or 'Esc' to pause/resume the game.</li>
            `;
            const mobileInstructions = `
                <li>Use the on-screen arrow buttons or swipe to control the snake's direction.</li>
                <li>Eat the red apples to grow longer and increase your score.</li>
                <li>Avoid hitting the walls or your own tail.</li>
                <li>The game ends when you crash into a wall or your own tail.</li>
                <li>Tap anywhere on the screen to pause/resume the game.</li>
            `;
            instructionsList.innerHTML = isMobile ? mobileInstructions : desktopInstructions;
        }

        modal.style.display = 'block';

        closeBtn.onclick = startGame;
        window.onclick = function(event) {
            if (event.target == modal) {
                startGame();
            }
        }

        function startGame() {
            modal.style.display = 'none';
            snake = [{x: 20*cellSize, y: 20*cellSize}, {x: 19*cellSize, y: 20*cellSize}, {x: 18*cellSize, y: 20*cellSize}];
            apple = getRandomPosition();
            direction = 'right';
            score = 0;
            updateScoreboard();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(game, 100);
            isPaused = false;
        }

        function game() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                drawSnake();
                drawApple();
                checkCollision();
            }
        }

        function moveSnake() {
            const head = {x: snake[0].x, y: snake[0].y};
            switch(direction) {
                case 'up': head.y -= cellSize; break;
                case 'down': head.y += cellSize; break;
                case 'left': head.x -= cellSize; break;
                case 'right': head.x += cellSize; break;
            }
            snake.unshift(head);

            // Check if snake ate the apple
            if (Math.abs(head.x - apple.x) < cellSize && Math.abs(head.y - apple.y) < cellSize) {
                apple = getRandomPosition();
                score++;
                updateScoreboard();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = 'green';
                ctx.fillRect(segment.x, segment.y, cellSize - 1, cellSize - 1);
            });
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x, apple.y, cellSize - 1, cellSize - 1);
        }

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / cellSize)) * cellSize,
                y: Math.floor(Math.random() * (canvas.height / cellSize)) * cellSize
            };
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            let message = `Game Over! Your score: ${score}`;

            if (score > highScore) {
                highScore = score;
                saveLocalHighScore();
                message += '\nðŸŽ‰ New personal best!';
            }

            // Check if score qualifies for global leaderboard
            const lowestGlobalScore = globalHighScores.length > 0 ?
                globalHighScores[globalHighScores.length - 1].score : 0;
            if (globalHighScores.length < 5 || score > lowestGlobalScore) {
                updateScoreboard();
                alert(message);

                // Prompt for name and offer to submit score
                const playerName = prompt('ðŸ† You made the global leaderboard!\n\nEnter your name to submit your score:');
                if (playerName && playerName.trim()) {
                    submitHighScore(playerName.trim(), score);
                }
            } else {
                updateScoreboard();
                alert(message);
            }

            startGame();
        }

        function submitHighScore(name, score) {
            const today = new Date().toISOString().split('T')[0];
            const scoreData = `Game: Snake\nPlayer: ${name}\nScore: ${score}\nDate: ${today}`;

            // Copy to clipboard
            navigator.clipboard.writeText(scoreData).then(() => {
                const issueUrl = 'https://github.com/psiegel18/psiegel18.github.io/issues/new?title=New%20High%20Score:%20Snake%20-%20' +
                    encodeURIComponent(name) + '&body=' + encodeURIComponent(scoreData);

                if (confirm('Score copied to clipboard!\n\nClick OK to open GitHub and submit an issue, or Cancel to submit later.')) {
                    window.open(issueUrl, '_blank');
                } else {
                    alert('Score saved to clipboard! You can submit it anytime by creating a GitHub issue or contacting the site admin.');
                }
            }).catch(() => {
                // Fallback if clipboard API fails
                alert(`Please submit your score:\n\n${scoreData}\n\nCreate an issue at: github.com/psiegel18/psiegel18.github.io/issues`);
            });
        }

        function updateScoreboard() {
            scoreboardElement.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('PAUSED', canvas.width / 2 - 50, canvas.height / 2);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
                togglePause();
            } else if (!isPaused) {
                switch(e.key) {
                    case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                    case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                    case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                    case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
                }
            }
        });

        document.getElementById('upBtn').addEventListener('click', () => { if (direction !== 'down') direction = 'up'; });
        document.getElementById('downBtn').addEventListener('click', () => { if (direction !== 'up') direction = 'down'; });
        document.getElementById('leftBtn').addEventListener('click', () => { if (direction !== 'right') direction = 'left'; });
        document.getElementById('rightBtn').addEventListener('click', () => { if (direction !== 'left') direction = 'right'; });

        canvas.addEventListener('click', togglePause);

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') direction = 'right';
                else if (dx < 0 && direction !== 'right') direction = 'left';
            } else {
                if (dy > 0 && direction !== 'up') direction = 'down';
                else if (dy < 0 && direction !== 'down') direction = 'up';
            }
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            if (snake) {
                // Adjust snake and apple positions after resize
                const scaleX = canvas.width / (snake.length * cellSize);
                const scaleY = canvas.height / (snake.length * cellSize);
                snake = snake.map(segment => ({
                    x: Math.floor(segment.x * scaleX),
                    y: Math.floor(segment.y * scaleY)
                }));
                apple = getRandomPosition();
            }
        });

        setupGame();
    </script>
</body>
</html>
