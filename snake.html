<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            max-width: 100%;
            max-height: 80vh;
        }
        #scoreboard {
            margin-top: 10px;
            font-size: 18px;
        }
        #instructionsModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .button {
            display: inline-block;
            padding: 2px 2px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #mobileControls {
            display: none;
            margin-top: 20px;
        }
        #mobileControls button {
            font-size: 24px;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="button">Back to homepage</a>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreboard">Score: 0 | High Score: 0</div>
    
    <div id="mobileControls">
        <button id="upBtn">&#8593;</button><br>
        <button id="leftBtn">&#8592;</button>
        <button id="rightBtn">&#8594;</button><br>
        <button id="downBtn">&#8595;</button>
    </div>

    <div id="instructionsModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Snake Game Instructions</h2>
            <p>Welcome to the Snake Game! Here's how to play:</p>
            <ul id="instructions">
                <!-- Instructions will be dynamically set based on device -->
            </ul>
            <p>Click the close button or anywhere outside this window to start the game. Good luck!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const modal = document.getElementById('instructionsModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const scoreboardElement = document.getElementById('scoreboard');
        const mobileControls = document.getElementById('mobileControls');
        const instructionsList = document.getElementById('instructions');

        let snake, apple, direction, gameLoop;
        let score = 0;
        let highScore = 0;
        let isPaused = false;
        let isMobile = false;
        let cellSize = 10;

        // Check if device is mobile
        function checkMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Set up game based on device
        function setupGame() {
            isMobile = checkMobile();
            if (isMobile) {
                mobileControls.style.display = 'block';
                canvas.width = Math.min(400, window.innerWidth - 20);
                canvas.height = canvas.width;
                cellSize = canvas.width / 40;
            }
            setInstructions();
        }

        // Set instructions based on device
        function setInstructions() {
            const desktopInstructions = `
                <li>Use the arrow keys to control the snake's direction.</li>
                <li>Eat the red apples to grow longer and increase your score.</li>
                <li>Avoid hitting the walls or your own tail.</li>
                <li>The game ends when you crash into a wall or your own tail.</li>
                <li>Press 'P' or 'Esc' to pause/resume the game.</li>
            `;
            const mobileInstructions = `
                <li>Use the on-screen arrow buttons to control the snake's direction.</li>
                <li>Eat the red apples to grow longer and increase your score.</li>
                <li>Avoid hitting the walls or your own tail.</li>
                <li>The game ends when you crash into a wall or your own tail.</li>
                <li>Tap anywhere on the screen to pause/resume the game.</li>
            `;
            instructionsList.innerHTML = isMobile ? mobileInstructions : desktopInstructions;
        }

        // Show instructions modal
        modal.style.display = 'block';

        // Close modal and start game
        closeBtn.onclick = startGame;
        window.onclick = function(event) {
            if (event.target == modal) {
                startGame();
            }
        }

        function startGame() {
            modal.style.display = 'none';
            setupGame();
            snake = [{x: 20*cellSize, y: 20*cellSize}, {x: 19*cellSize, y: 20*cellSize}, {x: 18*cellSize, y: 20*cellSize}];
            apple = getRandomPosition();
            direction = 'right';
            score = 0;
            updateScoreboard();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(game, 100);
            isPaused = false;
        }

        function game() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                drawSnake();
                drawApple();
                checkCollision();
            }
        }

        function moveSnake() {
            const head = {x: snake[0].x, y: snake[0].y};
            switch(direction) {
                case 'up': head.y -= cellSize; break;
                case 'down': head.y += cellSize; break;
                case 'left': head.x -= cellSize; break;
                case 'right': head.x += cellSize; break;
            }
            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                apple = getRandomPosition();
                score++;
                updateScoreboard();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = 'green';
                ctx.fillRect(segment.x, segment.y, cellSize, cellSize);
            });
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x, apple.y, cellSize, cellSize);
        }

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / cellSize)) * cellSize,
                y: Math.floor(Math.random() * (canvas.height / cellSize)) * cellSize
            };
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            if (score > highScore) {
                highScore = score;
                updateScoreboard();
            }
            alert(`Game Over! Your score: ${score}`);
            startGame();
        }

        function updateScoreboard() {
            scoreboardElement.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('PAUSED', canvas.width / 2 - 50, canvas.height / 2);
            }
        }

        // Desktop controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
                togglePause();
            } else if (!isPaused) {
                switch(e.key) {
                    case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                    case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                    case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                    case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
                }
            }
        });

        // Mobile controls
        document.getElementById('upBtn').addEventListener('click', () => { if (direction !== 'down') direction = 'up'; });
        document.getElementById('downBtn').addEventListener('click', () => { if (direction !== 'up') direction = 'down'; });
        document.getElementById('leftBtn').addEventListener('click', () => { if (direction !== 'right') direction = 'left'; });
        document.getElementById('rightBtn').addEventListener('click', () => { if (direction !== 'left') direction = 'right'; });

        // Mobile pause
        canvas.addEventListener('click', togglePause);

        // Start the game setup
        setupGame();
    </script>
</body>
</html>
