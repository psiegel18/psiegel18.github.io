<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Games and Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }
      .button {
        font-size: 2.5rem;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 50%;
        text-decoration: none;
        transition: all 0.3s ease;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .button.disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
      .button.disabled:hover {
        transform: none;
        box-shadow: none;
      }
      .button-text {
        font-size: 0.8rem;
        margin-top: 0.5rem;
        display: block;
        color: #333;
      }
      .warning {
        font-style: italic;
        font-size: 0.8rem;
        margin-top: 0.5rem;
        display: none;
        color: red;
      }
      @media (max-width: 600px) {
        .button-container {
          gap: 1rem;
        }
        .button {
          font-size: 2rem;
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Preston's Games and Tools</h1>
      <div class="button-container">
        <div>
          <a href="BDayCalc.html" class="button">
            <i class="fas fa-birthday-cake"></i>
          </a>
          <span class="button-text">Birthday Calculator</span>
        </div>
        <div>
          <a href="TravelMapPreview.html" class="button">
            <i class="fas fa-map-marked-alt"></i>
          </a>
          <span class="button-text">My Roadtrips</span>
        </div>
        <div>
          <a href="AItetris.html" class="button" id="tetrisButton">
            <i class="fas fa-cube"></i>
          </a>
          <span class="button-text">Tetris by ClaudeAI</span>
          <span class="warning" id="tetrisWarning">Not supported on mobile</span>
        </div>
        <div>
          <a href="snake.html" class="button">
            <i class="fas fa-snake"></i>
          </a>
          <span class="button-text">Snake by ClaudeAI</span>
        </div>
        <div>
          <a href="TheHouseOnline.html" class="button">
            <i class="fas fa-home"></i>
          </a>
          <span class="button-text">TheHouseOnline</span>
        </div>
      </div>
    </div>

    <script>
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      if (isMobileDevice()) {
        const tetrisButton = document.getElementById("tetrisButton");
        const tetrisWarning = document.getElementById("tetrisWarning");

        tetrisButton.classList.add("disabled");
        tetrisButton.removeAttribute("href");
        tetrisButton.style.pointerEvents = "none";
        tetrisWarning.style.display = "block";
      }
    </script>
  </body>
</html>
